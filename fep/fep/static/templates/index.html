    <script>
	 	var i = 2; // Declare a global variable to hold the current iteration value.

        function changeClass(){
            $(".boton.active").fadeOut(0, function() {
                $(this).removeClass("active");
            });

            if (i==4){ i=1;};

            $(".boton_"+i).fadeIn(0, function() {
                $(this).addClass("active").css('display','table');
            });
            i=i+1;
        }
        setInterval(changeClass, 2000);
    </script>
